<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Centro</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>Detalles del Centro</h1>
    </div>
    <div data-role="content">
      <h2 id="nom-centre"></h2>
      <p><strong>Codi del centre:</strong> <span id="codi-centre"></span></p>
      <p><strong>Naturalesa:</strong> <span id="naturalesa"></span></p>
      <p><strong>Titularitat:</strong> <span id="titularitat"></span></p>
      <p><strong>Adreça:</strong> <span id="adreca"></span></p>
      <p><strong>Codi Postal:</strong> <span id="codi-postal"></span></p>
      <p><strong>Telèfon:</strong> <span id="telefon"></span></p>
      <p><strong>Fax:</strong> <span id="fax"></span></p>
      <p><strong>Comarca:</strong> <span id="comarca"></span></p>
      <p><strong>Municipi:</strong> <span id="municipi"></span></p>
      <p><strong>Coordenades UTM:</strong> (<span id="coor-utm-x"></span>, <span id="coor-utm-y"></span>)</p>
      <p><strong>Coordenades GEO:</strong> (<span id="coor-geo-x"></span>, <span id="coor-geo-y"></span>)</p>
      <p><strong>Correu electrònic:</strong> <span id="email"></span></p>
      <p><strong>Web:</strong> <span id="web"></span></p>
    </div>
  </div>
  <script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
 id = urlParams.get('id');

  
  // Utilizar el valor del parámetro "id" como sea necesario
  console.log(id);
 id = 43012162;


$(document).ready(function() {
  $.getJSON("https://analisi.transparenciacatalunya.cat/resource/kvmv-ahh4.json?codi_centre=" + id, function(data) {
    var centre = data[0];
    $("#nom-centre").text(centre.denominaci_completa);
    $("#codi-centre").text(centre.codi_centre);
    $("#naturalesa").text(centre.nom_naturalesa);
    $("#titularitat").text(centre.nom_titularitat);
    $("#adreca").text(centre.adre_a);
    $("#codi-postal").text(centre.codi_postal);
    $("#telefon").text(centre.tel_fon);
    $("#fax").text(centre.fax);
    $("#comarca").text(centre.nom_comarca);
    $("#municipi").text(centre.nom_municipi);
    $("#coor-utm-x").text(centre.coordenades_utm_x);
    $("#coor-utm-y").text(centre.coordenades_utm_y);
    $("#coor-geo-x").text(centre.coordenades_geo_x);
    $("#coor-geo-y").text(centre.coordenades_geo_y);
    $("#email").text(centre.e_mail_centre);
    $("#web").text(centre.url);
  });
});

  </script>
</body>
</html>
